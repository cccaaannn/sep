spring:
  application:
    name: sep-aggregator-service
  config.import: "optional:configserver:"
  cloud.config.discovery:
    enabled: false

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

logstash:
  enabled: false

hazelcast:
  enabled: false

jwt-global:
  allowed-clock-skew-in-seconds: 30
  public-key-base64: ""
  issuer: ""
  token-endpoint: ""

security-global:
  white-list-paths: []
